<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
  <center>
    <form id="myForm">
     Full Name:
     <input type="text" name="name" id="name" placeholder="Enter full name" required>
     <br><br>
     Enter Email_id:
     <input type="text" name="email-id" id="email" placeholder="Enter email-id" required>
     <br><br>
     Enter Pan-No:
     <input type ="text" name="pan" id="pan" placeholder="Enter Pan-no" required>
     <br><br>
     Enter Loan Amount:
     <input type="text" name="loan" id="loan" placeholder="Enter Loan amount" maxlength="9" required>
     <br><br>
     <input type="submit" value="apply">
   </form>
  </center>
 
  
  
  <!--js-->
  <script src="form validation.js"></script>
</body>
</html>
